services:
  lotr-app:
    container_name: ${BACKEND_CONTAINER_NAME}_dev
    image: ${BACKEND_IMAGE_NAME}:${IMAGE_TAG}
    build:
      context: ../..
      dockerfile: Dockerfile
      target: dev
    command: >
      ./mvnw spring-boot:run -Dspring-boot.run.jvmArguments=" -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "${APP_HOST_PORT}:${API_CONTAINER_PORT}"
      - "35729:35729"
      - "5005:5005"
    env_file:
      - .env
    volumes:
      - ../../src:/app/src
      - ../../pom.xml:/app/pom.xml
      - ../../.mvn:/app/.mvn
      - ../../mvnw:/app/mvnw
      - ../../target:/app/target
    depends_on:
      lotr-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9525/api/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - net-backend

  lotr-db:
    container_name: ${BACKEND_DB_CONTAINER_NAME}
    image: mysql/mysql-server:8.0
    ports:
      - "${DB_HOST_PORT}:${DB_CONTAINER_PORT}"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - lotr-db-dev-vol:/var/lib/mysql
      - ../../sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5
    networks:
      - net-backend

networks:
  net-backend:
    driver: bridge

volumes:
  lotr-db-dev-vol:
