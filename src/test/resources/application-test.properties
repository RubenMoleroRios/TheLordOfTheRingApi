# Nombre de la app para el perfil test
APP_NAME=lotr-api-test

# Puerto para Actuator (o cualquier bean que use este placeholder)
API_CONTAINER_PORT=8081

# Configuraci√≥n H2 para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Opcional: no exponer actuator HTTP en tests
management.server.port=${API_CONTAINER_PORT}
